steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: "gcloud"
    dir: "functions/email"  
    args: [
            'functions', 
            'deploy', 
            'subscribeMailgun', 
            '--runtime', 
            'nodejs10', 
            '--trigger-topic',
            'cloud-builds', 
            '--allow-unauthenticated',
            '--set-env-vars',
            'GCLOUD_PROJECT=$PROJECT_ID',
            '-q'
          ]
  - name: 'node'
    entrypoint : 'npm'
    args: ['install']
    dir: "frontend"
  - name: 'gcr.io/$PROJECT_ID/ng:latest'
    args: ["build", "--prod"]
    dir: "frontend"
  - name: 'gcr.io/cloud-builders/docker'
    dir: "prod"
    args: [
            'build', 
            '-t', 
            'gcr.io/$PROJECT_ID/terrenceryan', 
            '.'
          ]
  - name: 'gcr.io/cloud-builders/docker'
    dir: "prod"
    args: [
            'push', 
            'gcr.io/$PROJECT_ID/terrenceryan'
          ]
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: "gcloud"
    args: [
            'beta', 
            'run', 
            'deploy', 
            'terrenceryan', 
            '--image', 
            'gcr.io/$PROJECT_ID/terrenceryan', 
            '--region', 
            'us-central1',
            '--platform', 
            'managed', 
            '--quiet'
          ]
images:
  - gcr.io/$PROJECT_ID/terrenceryan