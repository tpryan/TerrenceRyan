<div class="blog">
    <h2><a href="https://tpryan.blog">Blog <span class="icon">&#59194;</span></a></h2>
    <div *ngFor="let nugget of posts">
        <article class="post">
            <h1><a href="{{nugget.url}}">{{nugget.title}}</a></h1> 
            <time>{{nugget.timestamp | date: 'MMMM d, yyyy'}}</time>
            <p [innerHTML]='nugget.description'></p>
        </article>
    </div>
    <p class="externalref">View more on <a href="https://tpryan/blog">my blog</a>.</p>
</div>
